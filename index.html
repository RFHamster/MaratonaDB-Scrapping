	<textarea class="data-json-container" style="display: none">{"trustable":true,"prependHtml":"\u003cstyle type\u003d\u0027text/css\u0027\u003e\n  .input, .output {\n      border: 1px solid #888888;\n  }\n  .output {\n      margin-bottom: 1em;\n      position: relative;\n      top: -1px;\n  }\n  .output pre, .input pre {\n      background-color: #EFEFEF;\n      line-height: 1.25em;\n      margin: 0;\n      padding: 0.25em;\n  }\n \u003c/style\u003e\n \u003clink rel\u003d\"stylesheet\" href\u003d\"//codeforces.org/s/96598/css/problem-statement.css\" type\u003d\"text/css\" /\u003e\n\u003cscript\u003e\n    window.katexOptions \u003d {\n        delimiters: [\n          {left: \u0027$$$$$$\u0027, right: \u0027$$$$$$\u0027, display: true},\n          {left: \u0027$$$\u0027, right: \u0027$$$\u0027, display: false},\n          {left: \u0027$$\u0027, right: \u0027$$\u0027, display: true},\n          {left: \u0027$\u0027, right: \u0027$\u0027, display: false}\n        ]\n    };\n\u003c/script\u003e\n","sections":[{"title":"","value":{"format":"HTML","content":"\u003cp\u003eLittle Alice has got a modern pixel picture for her birthday.\u003c/p\u003e\u003cp\u003eThe picture is a rectangular grid of size $$$n\\times m$$$. Each column of the grid has one or more consecutive cells colored black, all the other cells are colored white.\u003c/p\u003e\u003cp\u003eAlice considers the picture \u003cspan class\u003d\"tex-font-style-it\"\u003ebeautiful\u003c/span\u003e if there is a path between any two black cells $$$u$$$ and $$$v$$$ that runs only through the black cells, each time going from a cell to a side-adjacent cell\u0026nbsp;— begin in the black cell $$$u$$$, then go to a side adjacent to $$$u$$$ black cell $$$w$$$, then go to a side adjacent to $$$w$$$ black cell, and so on, eventually reaching the black cell $$$v$$$.\u003c/p\u003e\u003cp\u003eSince the picture is modern, it can be changed. In one \u003cspan class\u003d\"tex-font-style-it\"\u003eaction\u003c/span\u003e you may select any column and move all black cells in that column one cell in the same direction\u0026nbsp;— up or down. Cells can be moved only if they do not go outside the picture.\u003c/p\u003e\u003cp\u003eAlice wonders what is the minimum number of actions it would take to get a \u003cspan class\u003d\"tex-font-style-it\"\u003ebeautiful\u003c/span\u003e black picture.\u003c/p\u003e"}},{"title":"Input","value":{"format":"HTML","content":"\u003cp\u003eThe first line of input has two integers $$$n$$$ and $$$m$$$\u0026nbsp;— the number of rows and the number of columns in the picture, respectively ($$$1 \\le n, m \\le 100\\,000$$$). It is guaranteed that the total number of the picture cells does not exceed $$$10^{6}$$$ ($$$1 \\le n \\cdot m \\le 1\\,000\\,000$$$).\u003c/p\u003e\u003cp\u003eThe next $$$m$$$ lines contain two integers $$$s_i$$$ and $$$t_i$$$ each\u0026nbsp;— the starting and the ending positions of black cells in the $$$i$$$-th column of the grid ($$$1 \\le s_i \\le t_i \\le n$$$).\u003c/p\u003e"}},{"title":"Output","value":{"format":"HTML","content":"\u003cp\u003eOutput a single integer\u0026nbsp;— the minimum number of actions you need to make the given picture \u003cspan class\u003d\"tex-font-style-it\"\u003ebeautiful\u003c/span\u003e.\u003c/p\u003e"}},{"title":"Examples","value":{"format":"HTML","content":"\u003ctable class\u003d\u0027vjudge_sample\u0027\u003e\n\u003cthead\u003e\n  \u003ctr\u003e\n    \u003cth\u003eInput\u003c/th\u003e\n    \u003cth\u003eOutput\u003c/th\u003e\n  \u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e\u003cpre\u003e9 3\n1 2\n4 5\n7 9\n\u003c/pre\u003e\u003c/td\u003e\n    \u003ctd\u003e\u003cpre\u003e4\u003c/pre\u003e\u003c/td\u003e\n  \u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n"}}]}</textarea>
